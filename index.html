<!DOCTYPE html>
<html>

<head>
    <title>Button Rows</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block">Button 1</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block">Button 2</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block">Button 3</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block">Button 4</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block">Button 5</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block">Button 6</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block">Button 7</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-block">8</button>
            </div>
        </div>
    </div>
</body>

</html>
