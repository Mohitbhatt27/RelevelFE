<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Registration Form</h1>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="name" id="name" placeholder="Your Name"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><input type="text" name="address" id="address" placeholder="Your Address"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" name="gender" id="male" value="male"> Male
                    <input type="radio" name="gender" id="female" value="female"> Female
                    <input type="radio" name="gender" id="other" value="other"> Other
                </td>
            </tr>
            <tr>
                <td><label for="hobbies">Hobbies</label></td>
                <td>
                    <input type="checkbox" name="hobbies" id="reading" value="reading"> Reading
                    <input type="checkbox" name="hobbies" id="writing" value="writing"> Writing
                    <input type="checkbox" name="hobbies" id="sports" value="sports"> Sports
                    <input type="checkbox" name="hobbies" id="music" value="music"> Music
                </td>
            </tr>
            <tr>
                <td><label for="country">Country</label></td>
                <td>
                    <select name="country" id="country">
                        <option value="">Select Country</option>
                        <option value="United States">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Australia">Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="photo">Passport Size Photo</label></td>
                <td><input type="file" name="photo" id="photo"></td>
            </tr>
            <tr>
                <td><label for="resume">Resume</label></td>
                <td><input type="file" name="resume" id="resume"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="Your Email"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" placeholder="Your Password"></td>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset" style="margin-left:0;"></td>
            </tr>
        </table>
    </form>
</body>

</html>
